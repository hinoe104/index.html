<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminous Salon - 統合占いランチャー</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Zen+Old+Mincho:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <h1>Luminous Salon</h1>
        <p class="subtitle">光と星のサンルーム</p>
    </header>

    <main>
        <section id="selection-area" class="fade-in">
            <h2>占術を選択</h2>
            <div class="divination-options">
                <button class="divination-btn" data-type="tarot">
                    <span class="icon">🃏</span>
                    <span class="label">タロット</span>
                </button>
                <button class="divination-btn" data-type="lenormand">
                    <span class="icon">🔮</span>
                    <span class="label">ルノルマン</span>
                </button>

            </div>

            <div id="spread-container" class="hidden">
                <h3>スプレッドを選択</h3>
                <div id="spread-options" class="spread-options">
                    <!-- Spreads will be injected here -->
                </div>
            </div>

            <button id="divinate-btn" class="action-btn hidden">占う</button>
        </section>

        <section id="result-area" class="hidden">
            <div class="result-wrapper">
                <div id="visual-area" class="visual-area">
                    <!-- Cards go here -->
                </div>
                <div id="list-area" class="list-area hidden">
                    <div class="list-separator">
                        <span class="separator-icon">✦</span>
                    </div>
                    <ul id="result-list" class="result-list">
                        <!-- List items go here -->
                    </ul>
                </div>
            </div>
        </section>
        
        <button id="reset-btn" class="action-btn secondary hidden">もう一度占う</button>
    </main>

    <footer>
        <p>&copy; 2025 Luminous Salon. Designed for Intuitive Readers.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
